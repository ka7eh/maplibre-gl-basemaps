<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>MapLibre GL Basemaps Control</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <link href="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/maplibre-gl@5.0.1/dist/maplibre-gl.js"></script>

  <link href="lib/basemaps.css" rel="stylesheet">
  <script src="lib/index.js"></script>

  <style>
    html,
    body,
    #Map {
      height: 100%;
      width: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      const map = new maplibregl.Map({
        container: "Map",
        attributionControl: false,
        style: {
          version: 8,
          sources: {},
          layers: []
        }
      });
      map.addControl(new maplibregl.AttributionControl({ compact: true }), "bottom-right");
      map.addControl(
        new MaplibreGLBasemapsControl(
          {
            basemaps: [
              {
                id: "ortoEsri",
                tiles: ["https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"],
                sourceExtraParams: {
                  tileSize: 256,
                  attribution: "ESRI &copy; <a href='http://www.esri.com'>ESRI</a>",
                  minzoom: 0,
                  maxzoom: 22
                }
              },
              {
                id: "OpenStreetMap",
                tiles: [
                  'https://tile.openstreetmap.org/{z}/{x}/{y}.png'
                ],
                sourceExtraParams: {
                  tileSize: 256,
                  attribution: "&copy; OpenStreetMap Contributors",
                  minzoom: 0,
                  maxzoom: 20
                }
              }
            ],
            initialBasemap: "OpenStreetMap",
            expandDirection: "top"
          }),
        "bottom-left"
      );
    });
  </script>
</head>

<body>

  <div id="Map"></div>
</body>

</html>
